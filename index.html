<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cyber PLant</title>
</head>
<body>
    <div class="container">
        <h2 class="header" >Add sun, water and fertilizer to keep Your plant alive,</h2>
        <h2 class="header1">as long as You can.</h2>
        <button class = "startAg">Start Again !</button>
        <div class="backgr">
            <div class="plantContainer">
                <div class="plantImg">
                    <img class="plant" src="plant.png" alt="plant" width="200px">
                    <img class="deadPlant" src="deadPlant.png" alt="deadPlant" width="200px">
                </div>
                <div class="controls">
                    <button class="sun">Sun</button>
                    <button class="water">Water</button>
                    <button class="fert">Fertilizer</button>
                </div>
            </div>
        </div>
        <div class="progressBar">
            <div class="bar">
                <div class="barBckr"></div>
            </div>
            <h3>Progress Bar</h3>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
